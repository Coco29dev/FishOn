# ============================================
# CONFIGURATION POUR LES TESTS
# ============================================
# Fichier: src/test/resources/application-test.properties

# ============================================
# BASE DE DONNÉES H2 EN MÉMOIRE POUR LES TESTS
# ============================================

# Configuration H2
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Configuration JPA/Hibernate pour H2
# NE PAS spécifier de dialecte - Spring Boot le détecte automatiquement
# spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
# Désactiver les commandes spécifiques PostgreSQL
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# ============================================
# CONFIGURATION LOGGING POUR TESTS
# ============================================

# Réduire le niveau de log pour les tests
logging.level.org.springframework.boot.autoconfigure=ERROR
logging.level.org.hibernate=WARN
logging.level.com.FishOn.FishOn=INFO

# ============================================
# DÉSACTIVATION DES FEATURES NON NÉCESSAIRES
# ============================================

# Désactiver JMX pour les tests
spring.jmx.enabled=false

# Désactiver le banner Spring Boot
spring.main.banner-mode=off

# ============================================
# CONFIGURATION TEST DATABASE
# ============================================

# Remplacer automatiquement par une base de test
spring.test.database.replace=ANY