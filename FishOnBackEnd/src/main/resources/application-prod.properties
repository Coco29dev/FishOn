# ============================================
# CONFIGURATION SERVEUR
# ============================================
server.port=${PORT:8080}

# ============================================
# CONFIGURATION POSTGRESQL (Railway)
# ============================================
# Utiliser les variables separees que Railway fournit automatiquement
spring.datasource.url=jdbc:postgresql://postgres.railway.internal:5432/railway
spring.datasource.username=postgres
spring.datasource.password=UrLPnhcJqpYmquajrbjzQHSMutnvsNdp
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ============================================
# CONFIGURATION JPA/HIBERNATE (Production)
# ============================================
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# ============================================
# CONFIGURATION LOGGING (Minimal en prod)
# ============================================
logging.level.com.FishOn.FishOn=INFO
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN
logging.level.org.springframework.security=WARN

# ============================================
# CONFIGURATION SECURITE PRODUCTION
# ============================================
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.same-site=lax

# Desactiver les outils de developpement
spring.devtools.restart.enabled=false
spring.jpa.open-in-view=false

# ============================================
# CONFIGURATION RESSOURCES STATIQUES
# ============================================
# Activation du serving des fichiers statiques
spring.web.resources.static-locations=classpath:/static/
spring.mvc.static-path-pattern=/**

# Cache des ressources statiques pour performance
spring.web.resources.cache.period=31536000
spring.web.resources.chain.strategy.content.enabled=true
spring.web.resources.chain.strategy.content.paths=/**

# Compression des ressources
server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
server.compression.min-response-size=1024


# ============================================
# CORS CONFIGURATION POUR RAILWAY
# ============================================
# Ajoutez votre domaine Railway ici quand vous l'aurez
cors.allowed-origins=https://fishon-production.up.railway.app,http://localhost:3000