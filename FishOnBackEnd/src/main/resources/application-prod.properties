# ============================================
# CONFIGURATION SERVEUR
# ============================================
server.port=${PORT:8080}

# ============================================
# CONFIGURATION POSTGRESQL (Railway)
# ============================================
spring.datasource.url=jdbc:postgresql://postgres.railway.internal:5432/railway
spring.datasource.username=postgres
spring.datasource.password=UrLPnhcJqpYmquajrbjzQHSMutnvsNdp
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ============================================
# CONFIGURATION JPA/HIBERNATE (Production)
# ============================================
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# CORRECTION LAZY LOADING - IMPORTANT !
spring.jpa.open-in-view=true
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true

# Optimisations Hibernate
spring.jpa.properties.hibernate.jdbc.batch_size=25
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true

# ============================================
# CONFIGURATION LOGGING (Minimal en prod)
# ============================================
logging.level.com.FishOn.FishOn=INFO
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN
logging.level.org.springframework.security=WARN

# ============================================
# CONFIGURATION RESSOURCES STATIQUES (PRODUCTION)
# ============================================
spring.web.resources.static-locations=classpath:/static/
spring.mvc.static-path-pattern=/**
spring.web.resources.cache.period=86400
spring.web.resources.chain.strategy.content.enabled=true
spring.web.resources.chain.strategy.content.paths=/**

# Activation compression
server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
server.compression.min-response-size=1024

# ============================================
# CONFIGURATION SECURITE PRODUCTION
# ============================================
server.servlet.session.cookie.secure=false
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.same-site=lax

# Desactiver les outils de developpement
spring.devtools.restart.enabled=false

# ============================================
# GESTION ERREURS
# ============================================
server.error.whitelabel.enabled=false
server.error.include-stacktrace=never
server.error.include-message=always

# ============================================
# CONFIGURATION POOL DE CONNEXIONS
# ============================================
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=30000