# ============================================
# CONFIGURATION FISHON
# ============================================

spring.application.name=FishOn

# ============================================
# CONFIGURATION SERVEUR
# ============================================

server.port=${PORT:8080}

# ============================================
# CONFIGURATION POSTGRESQL
# ============================================

spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/fishon_test_db}
spring.datasource.username=${PGUSER:fishon_user}
spring.datasource.password=${PGPASSWORD:fishon_password}
spring.datasource.driver-class-name=org.postgresql.Driver

# ============================================
# CONFIGURATION JPA/HIBERNATE
# ============================================

spring.jpa.hibernate.ddl-auto=${JPA_DDL_AUTO:update}
spring.jpa.show-sql=${JPA_SHOW_SQL:false}
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# ============================================
# CONFIGURATION LOGGING
# ============================================

logging.level.com.FishOn.FishOn=${LOG_LEVEL:INFO}
logging.level.org.hibernate.SQL=${SQL_LOG_LEVEL:WARN}
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN

# ============================================
# CONFIGURATION SESSION & SECURITE
# ============================================

server.servlet.session.timeout=${SESSION_TIMEOUT:30m}
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=${COOKIE_SECURE:false}

# ============================================
# PROFILS SPRING
# ============================================

spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}