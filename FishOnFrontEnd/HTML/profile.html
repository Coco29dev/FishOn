<!DOCTYPE html>
<!-- Spécification langue du contenu (important pour accessibilit et SEO)-->
<html lang="fr"> 
<!-- En-tête -->
<head>
    <!-- Encodage caractères -->
    <meta charset="UTF-8">
    <!-- Configuration affichage sur mobile (viewport) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Texte affiché dans les résultats recherche Google -->
    <meta name="description" content="FishOn - Profil">
    <!-- Titre affiché dans l'onglet du navigateur -->
    <title>FishOn - Profil</title>
    <link rel="stylesheet" href="../CSS/profile.css">
</head>
<body>
<!-- ========== BARRE DE NAVIGATION ========== -->
<!-- Barre de navigation fixe en haut de la page avec logo et boutons utilisateur -->
<nav class="nav-bar"> <!-- Container principal navigation -->
    <div class="nav-container"> <!-- Container pour centrage/limite largeur-->
        <!-- Logo de l'application FishOn -->
        <div class="nav-logo">
            <span class="nav-brand">FishOn</span>
        </div>

        <!-- Boutons de navigation pour l'utilisateur connecté -->
        <div class="nav-buttons">
            <button id="journalBtn" class="nav-btn">Journal de Bord</button>
            <button id="feedBtn" class="nav-btn">À l'aventure !</button>
            <button id="logoutBtn" class="nav-btn btn-logout">Déconnexion</button>
        </div>
    </div>
</nav>

<!-- ========== CONTENU PRINCIPAL ========== -->
<!-- Container principal contenant photo de profil et informations personnelles -->
<div class="profile-container">

    <div class="profile-card">
        <h1>Oyé mon capitaine voici ton navire !</h1>
        <!-- Photo de profil utilisateur -->
        <div class="profile-picture-container">
            <img class="profile-picture" src="" alt="Photo de profil" loading="lazy">
        </div>

        <!-- Informations personnelles utilisateurs -->
        <div class="profile-info">
            <ul class="profile-details">
                <li class="profile-detail-item">
                    <span class="detail-label">Moussailon :</span>
                    <span id="userName" class="detail-value">Chargement...</span>
                </li>
                <li class="profile-detail-item">
                    <span class="detail-label">Âge :</span>
                    <span id="age" class="detail-value">Chargement...</span>
                </li>
                <li class="profile-detail-item">
                    <span class="detail-label">Nombre de prises :</span>
                    <span id="userPostCount" class="detail-value">Chargement...</span>
                </li>
            </ul>
        </div>
    </div>

        <!-- ========== MESSAGES D'ÉTAT ========== -->
        <!-- Message affiché pendant le chargement des publications -->
        <div id="loadingMessage" class="loading-message">
            Chargement de ton navire !
        </div>
        <!-- Message d'erreur en cas de problème de chargement (caché par défaut) -->
        <div id="errorMessage" class="error-message" style="display: none;">
            Navré une erreur est survenue lors du chargement.
        </div>

    <!-- ========== CONTAINER DYNAMIQUE ========== -->
    <!-- Container dernière publication -->
    <!-- Zone d'injection dynamique dernière publication par Javascript -->
    <div class="last-post-card">
        <div id="lastPost" class="last-post-container">
            <!-- Ajout dynamique structure HTML de la dernière publication via template -->
        </div>
    </div>

    <!-- Container souvenirs accès aux autres publications -->
    <!-- Zone d'injection dynamique des autres publication par Javascript -->
    <div class="posts-memories-card">
        <div id="postsMemories" class="post-memories">
            <!-- Ajout dynamique structure HTML des autres publications(scrool horizontal) via template -->
        </div>
    </div>
</div>

<!-- ========== TEMPLATES HTML (INVISIBLES) ========== -->
<!-- Ces templates sont utilisés par JavaScript pour créer dynamiquement le contenu -->

<!-- ========== TEMPLATES DERNIÈRE PUBLICATION ========== -->
<template id="lastTemplate">
    <div class="title-last-post">
        <h2>Pêche du jour!</h2>
    </div>
    <div class="picture-last-post">
        <img class="fish-picture" src="" alt="" loading="lazy">
    </div>
    <div class="details-last-post">
        <!-- Champ obligatoire -->
        <h3 class="post-title"></h3>
        <p class="post-description"></p>
        <div class="post-fishname"></div>
        <!-- Champ optionnels -->
        <div class="post-weight"></div>
        <div class="post-length"></div>
        <div class="post-location"></div>
        <div class="post-date"></div>
    </div>
</template>

<!-- ========== TEMPLATES AUTRES PUBLICATIONS ========== -->
<template id="memoriesTemplate">
    <div class="title-memories">
    </div>
    <div class="picture-post-memories">
        <img class="fish-picture" src="" alt="" loading="lazy">
    </div>
    <div class="details-post-memories">
        <!-- Champ obligatoire -->
        <h3 class="post-title"></h3>
        <p class="post-description"></p>
        <div class="post-fishname"></div>
        <!-- Champ optionnels -->
        <div class="post-weight"></div>
        <div class="post-length"></div>
        <div class="post-location"></div>
        <div class="post-date"></div>
    </div>
    </div>
</template>

<!-- ========== FOOTER ========== -->
<footer>
    <div class="footer-content"> <!-- Container principal -->
        <h3 class="footer-title">Suivez-nous !</h3>

        <!-- Icônes et liens vers les réseaux sociaux -->
        <ul class="social-links">
            <li><img src="../IMG/Facebook.png" alt="Facebook"></li>
            <li><img src="../IMG/X.png" alt="X (Twitter)"></li>
            <li><img src="../IMG/Instagram.png" alt="Instagram"></li>
        </ul>

        <!-- Informations de marque et copyright -->
        <div class="footer-brand">Bienvenue sur FishOn</div>
        <div class="footer-copyright">@copyright2025</div>
    </div>
</footer>

<!-- ========== SCRIPTS JAVASCRIPT ========== -->
<!-- Chargement des scripts pour les fonctionnalités de l'application -->
<script src="../JS/API.js"></script> <!-- Gestion des appels API -->
<script src="../JS/ErrorHandler.js"></script> <!-- Gestion des erreurs -->
<script src="../JS/APIService.js"></script> <!-- Service API -->
<script src="../JS/utils.js"></script> <!-- Fonctions utilitaires - OBLIGATOIRE AVANT Profile.js -->
<script src="../JS/Profile.js"></script> <!-- Logique du profil et interactions -->
</body>
</html>
